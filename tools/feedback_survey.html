<!doctype html>

<meta charset="UTF-8">

<html>
    
    <head>
        <title>
        Information quality management - Feedback
        </title>
        <link rel="stylesheet" type="text/css" href="../mainstyle.css"/>
    </head>

<body>
    <p>Thank you for taking the time.</p>
    <form action="/takeinput" method="post" enctype="multipart/form-data">
    
    <p>Do you like this site?</p>
    
            <input type=radio name="1" id="yes1" value="yes">
            <label for="yes1">yes</label>
            <input type=radio name="1" id="no1" value="no">
            <label for="no1">no</label>
    <p>how much did you read?</p>
    
            <input type=radio name="2" id="ca. everything.1" value="ca. everything.">
            <label for="ca. everything.1">ca. everything.</label>
            <input type=radio name="2" id="ca. 50%.1" value="ca. 50%.">
            <label for="ca. 50%.1">ca. 50%.</label>
            <input type=radio name="2" id="only a few select things.1" value="only a few select things.">
            <label for="only a few select things.1">only a few select things.</label>
    <p>do you agree that the things I see as problems are problems?</p>
    
            <input type=radio name="3" id="yes1" value="yes">
            <label for="yes1">yes</label>
            <input type=radio name="3" id="no1" value="no">
            <label for="no1">no</label>
    <p>have you encountered similar problems?</p>
    
            <input type=radio name="4" id="yes1" value="yes">
            <label for="yes1">yes</label>
            <input type=radio name="4" id="no1" value="no">
            <label for="no1">no</label>
    <p>do you agree with my approach to the solution?</p>
    
            <input type=radio name="5" id="yes1" value="yes">
            <label for="yes1">yes</label>
            <input type=radio name="5" id="no1" value="no">
            <label for="no1">no</label>
    <p>When life gives you lemons you...</p>
    
            <input type=radio name="6" id="give them back1" value="give them back">
            <label for="give them back1">give them back</label>
            <input type=radio name="6" id="make lemonade1" value="make lemonade">
            <label for="make lemonade1">make lemonade</label>
    <br>
    <input type="submit" value="send">
    </form>
    
</body>
